<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/setNewPassword.css">
    <!-- Basic Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <!-- Filled Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <!-- Brand Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
</head>

<body class="flex flex-col justify-center items-center min-h-screen px-4 py-4">
    <div class="container">
        <!-- Status Bar -->
        <nav class="nav">
            <h2 class="time">9:30</h2>
            <p class="status-icons">
                <span><i class="bx bx-signal-5"></i></span>
                <span><i class="bx bx-wifi"></i></span>
                <span><i class="bx bx-battery-full"></i></span>
            </p>
        </nav>

        <!-- Content -->
        <div class="flex flex-col w-full">
            <div class="flex flex-col gap-3 mb-6">
                <a href="forgotPassword1.html" class="back-btn">
                    <i class="bx bx-chevron-left text-2xl"></i>
                </a>

                <div>
                    <h1 class="text-xl sm:text-2xl font-bold mb-1">Set a new password</h1>
                    <p class="text-gray text-sm leading-relaxed">
                        Create a strong password with at least 8 characters. Ensure it differs from the previous one for security 
                    </p>
                </div>
            </div>

            <!-- Form -->
            <form class="flex flex-col gap-4 w-full">
                <div class="form-group">
                    <label for="password" class="form-label">
                        New Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" name="password" placeholder="••••••••" required
                            class="password-input" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        Confirm Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" name="confirmPassword" placeholder="••••••••"
                            required class="password-input" />
                        <button class="password-icon">
                        </button>
                    </div>
                </div>
                <a href="success.html">
                     <button class="btn btn-primary btn-full mt-2">
                    Continue
                </button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
