<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgotPassword.css">
  <!-- Basic Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
  <!-- Filled Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
  <!-- Brand Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
</head>

<body class="flex flex-col justify-center items-center min-h-screen px-4 py-4">
  <div class="container">
    <nav class="nav">
      <h2 class="time">9:30</h2>
      <p class="status-icons">
        <span><i class="bx bx-signal-5"></i></span>
        <span><i class="bx bx-wifi"></i></span>
        <span><i class="bx bx-battery-full"></i></span>
      </p>
    </nav>
    <div class="flex flex-col">
     <div class="flex flex-col py-2">
        <a href="login.html" class="back-btn">
            <i class="bx bx-chevron-left text-2xl"></i>
        </a>
        <p class="mt-1 text-lg font-bold">Forgot password</p>
        <p class="text-gray text-sm">Please enter your email to reset your password</p>
     </div>
      <form class="flex flex-col mt-3">
        <div class="form-group mt-2">
          <label for="email" class="form-label">Your Email</label>
          <div class="password-wrapper">
            <input type="email" name="email" id="email" placeholder="example@gmail.com" class="password-input"
              required>
          </div>
        </div>
        <a href="forgotPassword1.html" class="btn btn-primary btn-full mt-3">
        <button>Reset Password</button>
        </a>
      </form>
    </div>
  </div>
</body>

</html>
