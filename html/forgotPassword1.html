<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgotPassword1.css">
  <!-- Basic Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
  <!-- Filled Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
  <!-- Brand Icons -->
  <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
</head>

<body class="flex flex-col justify-center items-center min-h-screen px-4 py-4">
  <div class="container">
    <nav class="nav">
      <h2 class="time">9:30</h2>
      <p class="status-icons">
        <span><i class="bx bx-signal-5"></i></span>
        <span><i class="bx bx-wifi"></i></span>
        <span><i class="bx bx-battery-full"></i></span>
      </p>
    </nav>

    <div class="flex flex-col w-full">
      <div class="flex flex-col gap-3 mb-5">
        <a href="forgotPassword.html" class="back-btn">
          <i class="bx bx-chevron-left text-2xl"></i>
        </a>
        <div>
          <h1 class="text-xl sm:text-2xl font-bold mb-1">Check your email</h1>
          <p class="text-gray text-sm leading-relaxed">
            We sent a link to <span class="font-semibold">example@gmail.com</span><br>
            Enter the 5-digit code mentioned in the email
          </p>
        </div>
      </div>
      <!-- Form -->
      <form class="flex flex-col gap-5 w-full">
        <div class="flex justify-center gap-2">
          <input type="text" maxlength="1" class="code-input" data-index="0" />
          <input type="text" maxlength="1" class="code-input" id="digit-2" data-index="1" />
          <input type="text" maxlength="1" class="code-input" data-index="2" />
          <input type="text" maxlength="1" class="code-input" data-index="3" />
          <input type="text" maxlength="1" class="code-input" data-index="4" />
        </div>
        <a href="setNewPassword.html">
          <button class="btn btn-primary btn-full">
            Verify Code
          </button>
        </a>
        <p class="text-center text-sm text-gray">
          Haven't got an email yet?
          <a href="forgotPassword.html" class="link link-primary ml-1">
            Resend email
          </a>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
